<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Sertifikat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="size bg-white">
        <div class="top px-115">
            <div class="header flex justify-between items-end">
                <div class="course-name">
                    <span>“Algoritmlar”</span> kursini <br> tamomlagani haqida
                </div>
                <div class="logo">
                    <img src="./images/stars.svg" alt="stars">
                    <img class="absolute-img" src="./images/42.svg" alt="logo of 42">
                </div>
            </div>
            <div class="sertificate col-white">
                SERTIFIKAT
            </div>
            <div class="holder-name col-white">
                Jasur Hakimov
            </div>
            <div class="description">
                Ushbu sertifikat Jasur Hakimovga <span class="col-white">2024-yil, 25-iyun</span> kuni 42.uz
                <br> platformasida <span class="col-white">“Algoritmlar”</span> kursini muvaffaqiyatli
                <br> tamomlagani uchun berildi.
            </div>
        </div>
        <div class="bottom px-115">
            <div class="qr">
                <img src="./images/qr.png" alt="QR">
            </div>
            <div class="w-full flex flex-col">
                <div class="flex justify-between items-end">
                    <div class="sign">
                        <img src="./images/imzo.svg" alt="imzo">
                        <div class="line"></div>
                    </div>
                    <img src="./images/vector.svg" alt="image">
                </div>
                <div class="flex justify-between items-end mt-24">
                    <div class="">
                        <div class="from">
                            <b>Yusuf Abdullaev,</b>
                            <br>Co-founder, CEO
                        </div>
                    </div>
                    <div class="">
                        <div class="date">2024-yil, 25-iyun</div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
